<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Security Dashboard</title>
    <link rel="stylesheet" href="./css/customstyle.css">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
    <!--JS-->
    <script src="./js/index.js"></script>
    <script src="./js/graphs.js"></script>
    <!--C3 Charts CSS-->
    <link rel="stylesheet" href="./css/c3.css" type="text/css">
    <!--Charts JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--react with bootstrap
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }



        .wrap {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
        }

        .login-form {
            width: 350px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 2rem;
            background: #ffffff;
        }

        .form-input {
            background: #fafafa;
            border: 1px solid #eeeeee;
            padding: 12px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        #login-btn {
            border: 1px solid #ddd;
            color: #ffffff;
            padding: 10px;
            width: 100%;
            text-transform: uppercase;
        }

        .form-button:hover {
            background: #69c8e7;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="page-content-wrapper">

        <div class="wrap">
            <form class="login-form">
                <div class="form-header">
                    <h3>Login</h3>
                    <p>Login to access the dashboard</p>
                </div>
                <!--Email Input-->
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Username" id="NameID" minlength="6" required>
                </div>
                <!--Password Input-->
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" id="PassID" minlength="8" required>
                </div>
                <!--Login Button-->
                <div class="form-group">
                    <button id="login-btn" class="btn btn-primary" type="button" onclick="HomeLogin()">Login</button>
                </div>
                <div class="form-footer">
                    Don't have an account? <a href="#" onclick="LoginHelp()">Find here!</a>
                </div>
            </form>
        </div><!--/.wrap-->
    </div>

    <footer class="footer">
        <div class="container">
            <span>
                Copyright University of Plymouth - for showcasing purposes
                only - HP Security Solutions
            </span>
        </div>
    </footer>
</body>
</html>
