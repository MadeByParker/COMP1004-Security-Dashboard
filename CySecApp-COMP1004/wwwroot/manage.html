﻿<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logins</title>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    
          
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <style>
      body {
        justify-content: center;
      }

      #update form {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="main">
      <h2>Logins</h2>
      <br />
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#view"
            >View / Remove Logins</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#update">Add Logins</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content" style="
      border: solid 3px black;
      padding: 2rem 2rem 2rem 2rem;
      margin-top: 2rem;
    ">
        <div id="view" class="container tab-pane active">
          <br />
          <h3 style="margin-left: 5rem;">Logins</h3>
          <h1 id="name"></h1>

          <!--view logins-->
          <table
            class="striped"
            style="background-color: white; border-radius: 2px; padding: 5px; width: 50vw"
          >
            <thead>
              <tr>
                <th style="width: fit-content;">Email</th>
                <th style="width: fit-content;">Username</th>
                <th style="width: 300px;">Password</th>
                <th style="width: 150px;">Delete Login</th>
              </tr>
            </thead>
            <tbody id="login-body"></tbody>
          </table>

          <div id="delalert" class="toast" style="position: absolute; top: 150px; right: 10px; min-width: 250px; background-color: #d3d3d3;">
            <div class="toast-header" style="background-color: gray; color: white;"> 
              <strong style="font-size: 14px;" class="mr-auto">Update!</strong>
              <small>Just now</small>
            </div>
            <div class="toast-body">
              <strong><span id="text">Deleted Account</span></strong>
            </div>
          </div>
        </div>


        <div id="update" class="container tab-pane fade">
          <br />
          <h3>Add Account</h3>
          
          <form id="add-login-form">
            <div class="mb-3">
              <label for="email-signup" class="form-label"
                >Email address </label
              ><label style="color: red">  *</label>
              <input
                type="email"
                name="email"
                class="form-control validate"
                id="email-signup"
                aria-describedby="emailHelp"
                value="email@example.com"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="name-signup" class="form-label">Username </label><label style="color: red">  *</label>
              <input
                type="text"
                name="name"
                class="form-control validate"
                id="name-signup"
                aria-describedby="nameHelp"
                value="bobdavey12345"
              />
              <div id="nameHelp" class="form-text">
                This is your username and ID
              </div>
            </div>
            <div class="mb-3">
              <label for="PassSignUp" class="form-label">Password </label><label style="color: red">  *</label>
              <input
                type="password"
                name="intPassword"
                class="form-control validate"
                id="PassSignUp"
              />
            </div>
            <div class="mb-3">
              <label for="confPass" class="form-label"
                >Confirm Password</label
              ><label style="color: red">*</label>
              <input
                type="password"
                name="confPassword"
                class="form-control validate"
                id="confPass"
              />
            </div>
            <label style="color: red">*</label><span> - required</span>
            <br> 
            <a class="btn btn-info" id="additem" onclick="addLogin()"
              ><i class="fas fa-sign-in-alt"></i> Sign Up</a
            >

            
          </form>

    <!--JS-->
    <script src="./js/login.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/graphs.js"></script>
    <!--Charts JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

          <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    
      <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
      <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>
    
      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  </body>
</html>
