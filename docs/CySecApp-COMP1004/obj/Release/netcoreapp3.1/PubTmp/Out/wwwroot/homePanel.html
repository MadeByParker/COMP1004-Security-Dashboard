<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Overview</title>
    <link rel="stylesheet" href="./css/customstyle.css" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- Page Contents-->
    <div id="page-container">
      <div id="page-content-wrapper">
        
        <!--Cards-->
        <div class="container">
          <div class="row">
              <div class="col-lg-3 col-sm-6">
                  <div class="card-box bg-black">
                      <div class="inner">
                          <h3> 2 </h3>
                          <p> Current Issues </p>
                      </div>
                      <div class="icon">
                        <i class="far fa-times-circle"></i>
                      </div>
                      <a href="#" onclick="IssuesPage()" class="card-box-footer">View Current Issues <i class="fa fa-arrow-circle-right"></i></a>
                  </div>
              </div>
  
              <div class="col-lg-3 col-sm-6">
                  <div class="card-box bg-black">
                      <div class="inner">
                          <h3> 3 </h3>
                          <p> Security Issues </p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-exclamation-circle"></i>
                      </div>
                      <a href="#" onclick="AlertsPage()" class="card-box-footer"> Check Them <i class="fa fa-arrow-circle-right"></i></a>
                  </div>
              </div>
              <div class="col-lg-3 col-sm-6">
                  <div class="card-box bg-black">
                      <div class="inner">
                          <h3> Emergency </h3>
                          <p> Check Network Status </p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-battery-half"></i>
                      </div>
                      <a href="#" onclick="StatusPage()" class="card-box-footer"> Here <i class="fa fa-arrow-circle-right"></i></a>
                  </div>
              </div>
              <div class="col-lg-3 col-sm-6">
                  <div class="card-box bg-black">
                      <div class="inner">
                          <h3> Emergency </h3>
                          <p> Check for Malware </p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-robot"></i>
                      </div>
                      <a href="#" onclick="MalwarePage()" class="card-box-footer"> Here <i class="fa fa-arrow-circle-right"></i></a>
                  </div>
              </div>
              <div class="col-lg-3 col-sm-6">
                <div class="card-box bg-black">
                    <div class="inner">
                        <h3> Over 100  </h3>
                        <p> Users Active </p>
                    </div>
                    <div class="icon">
                        <i class="fa fa-users"></i>
                    </div>
                    <a href="#" onclick="UserPage()" class="card-box-footer"> View their Status <i class="fa fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <div class="card-box bg-black">
                  <div class="inner">
                      <h3> 10 </h3>
                      <p> IP Locations </p>
                  </div>
                  <div class="icon">
                      <i class="fa fa-users"></i>
                  </div>
                  <a href="#" onclick="IPPage()" class="card-box-footer"> View them <i class="fa fa-arrow-circle-right"></i></a>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!--JS-->
    <script src="./js/login.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/graphs.js"></script>
    <!--Charts JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>
  </body>
</html>
